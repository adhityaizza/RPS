<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/create.css">
    <title>RPS</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">RPS AMIKOM</a>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-success" type="submit">Logout</button>
          </form>
        </div>
      </nav>
      <div class="hero">
        <h1 class="text-center">BUAT RENCANA PEMBELAJARAN SEMESTER BARU</h1>
      </div>

      <div class="container" style="margin-top: 100px;">
        <div class="row">
          <div class="col-2"></div>
            <div class="col-6 bg">
              <div class="collapse show bg-collapse" id="profil" class="bg-form">
                <div class="form-floating form-control text-center">
                  <h2>profile</h3>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-select" id="program-studi" placeholder="D3-Teknik Informatika" disabled>
                  <label for="program-studi">Program Studi</label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control" id="matakuliah" placeholder="matakuliah">
                  <label for="matakuliah">Matakuliah</label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control" id="Nomor" placeholder="RPS-D3TI-XXX">
                  <label for="Nomor">Nomor</label>
                </div>
                <div class="form-floating">
                  <input type="date" class="form-control" id="Tgl-Berlaku" placeholder="tgl">
                  <label for="Tgl-Berlaku">Tgl Berlaku Mulai</label>
                </div>
                <div class="form-floating">
                  <input type="date" class="form-control" id="Tgl-Disusun" placeholder="tgl">
                  <label for="Tgl-Disusun">Tgl Disusun</label>
                </div>
                <div class="form-floating">
                  <input type="number" class="form-control" id="revisi" placeholder="revisi">
                  <label for="revisi">Revisi</label>
                </div>
                  
              </div>
              <div class="collapse bg-collapse" id="persetujuan">
                <div class="form-floating form-control text-center">
                  <h2>Persetujuan</h3>
                </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-floating">
                        <input type="text" class="form-control" id="disetujui" placeholder="disetujui">
                        <label for="disetujui">Disetujui Oleh, Dekan Ilmu Komputer</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-floating">
                        <input type="file" class="form-control" id="ttd" placeholder="ttd">
                        <label for="ttd">ttd</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-floating">
                        <input type="text" class="form-control" id="disetujui" placeholder="disetujui">
                        <label for="disetujui">Diperiksa Oleh</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-floating">
                        <input type="file" class="form-control" id="ttd" placeholder="ttd">
                        <label for="ttd">ttd</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-floating">
                        <input type="text" class="form-control" id="disetujui" placeholder="disetujui">
                        <label for="disetujui">Disusun Oleh</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-floating">
                        <input type="file" class="form-control" id="ttd" placeholder="ttd">
                        <label for="ttd">ttd</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-floating">
                        <input type="text" class="form-control" id="disetujui" placeholder="disetujui">
                        <label for="disetujui">Dikendalikan Oleh</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-floating">
                        <input type="file" class="form-control" id="ttd" placeholder="ttd">
                        <label for="ttd">ttd</label>
                      </div>
                    </div>
                  </div>
                </div>
                

                <div class="collapse bg-collapse" id="identitas">
                  <div class="form-floating form-control text-center">
                    <h2>identitas</h3>
                  </div>
                    <div class="form-floating">
                      <input type="textarea" class="form-control" id="detail" placeholder="detail"></textarea>
                      <label for="detail">Detail Prosentase Penilaian</label>
                    </div>
                    <div class="form-floating">
                      <input type="textarea" class="form-control" id="detail" placeholder="detail">
                      <label for="detail">semester</label>
                    </div>
                    <div class="form-floating">
                      <input type="number" class="form-control" id="detail" placeholder="detail">
                      <label for="detail">bobot sks</label>
                    </div>
                  </div>
            </div>
            <div class="col-2">
              <div class="card-body d-flex flex-column mb-3">
                <a class="btn btn-primary bottom" data-bs-toggle="collapse" href="#profil" role="button" aria-expanded="false" aria-controls="profil">
                  profile
                </a>
                <a class="btn btn-primary bottom" data-bs-toggle="collapse" href="#persetujuan" role="button" aria-expanded="false" aria-controls="persetujuan">
                  persetujuan
                  </a>
                  <a class="btn btn-primary bottom" data-bs-toggle="collapse" href="#identitas" role="button" aria-expanded="false" aria-controls="identitas">
                    identitas
                  </a>
                  <a class="btn btn-primary bottom" data-bs-toggle="collapse" href="#gambaranumum" role="button" aria-expanded="false" aria-controls="gambaranumum">
                    gambaran umum
                  </a>
                  <a class="btn btn-primary bottom" data-bs-toggle="collapse" href="#capaianpembelajaran" role="button" aria-expanded="false" aria-controls="capaianpembelajaran">
                    capaian pembelajaran
                  </a>
                  <a class="btn btn-primary bottom" data-bs-toggle="collapse" href="#persyaratan" role="button" aria-expanded="false" aria-controls="persyaratan">
                    persyaratan
                  </a>
                  <a class="btn btn-primary bottom" data-bs-toggle="collapse" href="#pembelajaranspesifik" role="button" aria-expanded="false" aria-controls="pembelajaranspesifik">
                    pembelajaran spesifik
                  </a>
                  <a class="btn btn-primary bottom" data-bs-toggle="collapse" href="#tugas" role="button" aria-expanded="false" aria-controls="tugas">
                    tugas
                  </a>
                  <a class="btn btn-primary bottom" data-bs-toggle="collapse" href="#referensi" role="button" aria-expanded="false" aria-controls="referensi">
                    referensi
                  </a>
                  <a class="btn btn-primary bottom" data-bs-toggle="collapse" href="#rencana" role="button" aria-expanded="false" aria-controls="rencana">
                    rencana
                  </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
